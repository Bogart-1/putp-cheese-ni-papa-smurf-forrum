<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Personal Data</h1>
    <form action="wtf.com">
        <label for="name">
            Name: <input id="name" type="text">
        </label>
        <br>
        <br>
        <label for="address">
            Address: <textarea name="" id="" cols="30" rows="3"></textarea>
        </label>
        <br>
        <br>
        <label for="age">
            Age: <input id="age" type="number">
        </label>
        <br>
        <br>
        <label for="height">
            <b>Height:</b><br>
            Feet: <input id="height" type="number"><br>
            Inches: <input id="height" type="number">
        </label>
        <br>
        <br>
        <label for="Weight">
            Weight: <input id="Weight" type="number">
        </label>
        <br>
        <br>
        <label for="birthday">
            Date of Birth: <input id="birthday" type="date">
        </label>
        <br>
        <br>
        <label for="birthplace">
            Place of Birth: <input id="birthplace" type="text">
        </label>
        <br>
        <br>
        <label for="civil-status">
            Civil Status: <select name="civil-status" id="civil-status">
                <option value="0">Select an option</option>
                <option value="1">Single</option>
                <option value="2">Married</option>
            </select>
        </label>
        <br>
        <br>
        <label for="citizenship">
            Citizenship: <input id="citizenship" type="text">
        </label>
        <br>
        <br>
        <label for="phone-number">
            Phone Number: <input id="phone-number" type="text">
        </label>
    </form>
    <h1>Education Background</h1>
    <form action="wtf.com">
        <label for="elementary">
            Elementary School: <input id="elementary" type="text">
        </label>
        <br>
        <br>
        <label for="junior-high">
            Junior High School: <input id="junior-high" type="text">
        </label>
    </form>
    <br>

</body>
</html>
